<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide show</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="slideshow-container">
        <div class="slide"><img src="1.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="2.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="3.jpg" alt="Slide 3"></div>
        <div class="slide"><img src="aaa.jpg" alt="Slide 4"></div>
        <div class="slide"><img src="aa.jpg" alt="Slide 5"></div>
    </div>
    
    <button onclick="toggleSlideshow()">Start/Stop</button>
    <button onclick="plusSlides(-1)">Previous</button>
    <button onclick="plusSlides(1)">Next</button>



    <script src="index.js"></script>
</body>
</html>
